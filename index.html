<!DOCTYPE html>
<head>
    <title>Rummy Contracts - Ximper & Algario</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div id="player1-hand" class="hand"></div>
    <div id="player2-hand" class="hand"></div>
    <div id="player3-hand" class="hand"></div>
    <div id="player4-hand" class="hand"></div>
    <div style="display:none;">
        <img id="imgdeck" src="C:\Users\ximoc\Documents\GitHub\RumyContracts\images\back.png" width="25" height="32" />
    </div>
    <div class="container">
        <div class="navigation">
            <ul>
                <li class="list active">
                    <a href="#">
                        <button id="draw" class="icon">
                            <ion-icon name="add-outline"></ion-icon>
                        </button>
                        <span class="text">Draw</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <button class="icon" id = "drawdisc">
                            <ion-icon name="trash-bin-outline" ></ion-icon>
                        </button>
                        <span class="text">Draw from Discards</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <button class="icon" id="place">
                            <ion-icon name="arrow-down-outline"></ion-icon>
                        </button>
                        <span class="text">Place</span>
                    </a>
                </li>
                <div class="indicator"></div>
            </ul>
        </div>
    </div>
    <script src="card.js"></script>
    <script src="deck.js"></script>
    <script src="ai.js"></script>
    <script src="main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
